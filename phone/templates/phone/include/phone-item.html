<div class="row justify-content-center">
    <div class="col-4 px-2 pb-2 border border-2 text-center d-flex justify-content-center align-items-center text-center"
         style="border-radius: 16px; width: 110px">
        <div class="my-0 d-block text-center" style="font-size: 40px">
            {{ rating.average|floatformat:"-1" }}<span class="text-warning">â˜…</span> <span class="pt-1 d-block"
                                                                                           style="font-size: 13px">{{ rating.count }} ratings  &amp;<br>21 reviews</span>
        </div>
    </div>
    <div class="col-8 py-2 border border-2" style="border-radius: 16px">
        <p class="m-0 text-start">rating</p>
        <div class="progress mb-1" style="height: 15px">
            <div class="progress-bar bg-warning" role="progressbar" style="width: {{ rating.percentage }}%;"
                 aria-valuenow="25" aria-valuemin="0"
                 aria-valuemax="100">{{ rating.percentage|floatformat:"0" }}%
            </div>
        </div>
        <p class="m-0 text-start">user rating</p>
        <div class="progress" style="height: 15px">
            <div id="wp" class="progress-bar bg-warning" role="progressbar" style="width: 21%"
                 aria-valuenow="25" aria-valuemin="0"
                 aria-valuemax="100">21%
            </div>
        </div>
    </div>
</div>
