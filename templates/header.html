{% load static %}

<!-- ======= Header ======= -->
<header id="header" class="header fixed-top">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a href="#" class="logo d-flex align-items-center">
            <img src="{% static 'img/logo_test.png' %}" alt="">
            <span>SmartTech</span>
        </a>

        <nav id="navbar" class="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="{% url 'main-page-index'%}">Home</a></li>
                <li><a class="nav-link scrollto" href="{% url 'main-page-index' %}#team">Team</a></li>
                <li><a class="nav-link scrollto" href="{% url 'phone:phones' %}">Phones</a></li>
                <li><a href="{% url 'blog' %}">Blog</a></li>
                <li><a class="nav-link scrollto" href="{% url 'main-page-index'%}#contact">Contact</a></li>
                {% if user.is_authenticated %}
                    <li>
                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="{% url 'account:panel' %}">
                            <img src="{{ user.img_avatar_upload.url }}" alt="Profile" width="36px" height="36px"
                                 class="rounded-circle border border-2 border-secondary">
                        </a><!-- End Profile Iamge Icon -->
                    </li>
                {% else %}
                    <li><a class="getstarted scrollto" href="{% url 'login' %}">Get Started</a></li>
                {% endif %}

            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->
